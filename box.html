<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      h1, a{
      border:5px solid red;
      padding:20px;
      margin:20px;
      display:block;
      width:100px;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>마크업 언어가 웹사이트의 몸체를 담당한다면 (<a href="https://ko.wikipedia.org/wiki/%EC%A2%85%EC%86%8D%ED%98%95_%EC%8B%9C%ED%8A%B8">CSS</a>)는 옷과 액세서리 같은
    꾸미는 역할을 담당한다고 할 수 있다. 즉, HTML 구조는 그대로 두고 CSS 파일만 변경해도
    전혀 다른 웹사이트처럼 꾸밀 수 있다.현재 개발 중인 CSS3의 경우 그림자 효과, 그라데이션, 변형 등
    그래픽 편집 프로그램으로 제작한 이미지를 대체할 수 있는 기능이 추가되었다. 또한 다양한 애니메이션 기능이 추가되어 어도비 플래시를 어느 정도 대체하고 있다.
  </body>
</html>
